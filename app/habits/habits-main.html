<p>view: habits</p>
<button ng-click="getRecentHabitLogs()">Get Recent Habit Logs</button>
<br/><br/>
<table class="habitLogsTable">
  <tr>
  <th>logDate</th>
  <th>score</th>
  </tr>
  <tr ng-repeat="x in recentHabitLogs">
    <td>{{x.logDate}}</td>
    <td>{{x.score}}</td>
  </tr>
</table>
<hr/>
<p>submit habit log</p>
<form novalidate class="habitLogEntryForm">
	date (YYYY-MM-DD): <input type="text" ng-model="habitLogEntry.logDate"/>
	<br/>
	score (out of 100.00): <input type="text" ng-model="habitLogEntry.score"/>
	<br/>
	<br/>
	<input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="submitHabitLogEntry(habitLogEntry)" value="Submit" />
</form>

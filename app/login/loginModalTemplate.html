<div>
  <form ng-submit="LoginModalCtrl.submit(_userID, _password)">
    Username: <input type="text" ng-model="_userID" />
	<br>
    Password: <input type="password" ng-model="_password" />
    <br>
	<button>Submit</button>
  </form>
  <br>
  <button ng-click="LoginModalCtrl.cancel('canceled')">Cancel</button>
</div>
